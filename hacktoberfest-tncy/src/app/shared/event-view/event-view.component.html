<div class="card border border-white rounded">
  <div class="card-body">
    <h5 class="card-title">{{ event.name }} - {{ event.at * 1000 | date:'shortTime' }} - {{ (event.at + event.for) * 1000 | date:'shortTime' }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">En <span class="font-weight-bold">{{ event.in }}</span>, par {{ event.by }}</h6>
    <hr class="border-top border-white"/>
    <p class="card-text">{{ event.summary }}</p>
  </div>
</div>
